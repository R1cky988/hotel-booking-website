<!DOCTYPE html>
<html lang="vi">
<head>
    <style>
        /* form booking */
        .form-bk .booking-form {
          background: #f7f7f7;
          padding: 10px 70px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-bk .form-control:focus {
          box-shadow: none;
          border-color: #007bff;
        }
         .form-bk .form-label {
          margin-left: 5px;
          color: #18528f;
          font-weight: 700;
        }
        .form-bk .text-center {
          display: flex;
          align-content: center;
          justify-content: center;
        }
        .form-bk .btn-primary {
          background-color: #18528f;
          border-color: #0056b3;
        }
        .form-bk .btn-primary:hover {
          background-color: #0d65c2;
          border-color: #0d65c2;
        }
        .form-bk .note {
          color: red;
        }
        .form-bk .booking-form label {
          color: #18528f;
        }
    </style>
</head>
<body>
<!-- form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="booking-form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label"
                        >Tên đầy đủ của bạn<b class="note"> *</b></label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Nhập tên đầy đủ của bạn"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"
                        >Địa chỉ email<b class="note"> *</b></label
                        >
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Nhập email của bạn"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label"
                        >Số điện thoại<b class="note"> *</b></label
                        >
                        <input
                                type="tel"
                                class="form-control"
                                id="phone"
                                placeholder="Nhập số điện thoại của bạn"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Loại phòng</label>
                        <input
                                class="form-control"
                                value="Phòng Deluxe giường đôi"
                                readonly
                        />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số lượng</label>
                        <input class="form-control" value="2" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="checkin" class="form-label"
                        >Ngày nhận phòng<b class="note"> *</b></label
                        >
                        <input type="date" class="form-control" id="checkin"/>
                    </div>
                    <div class="mb-3">
                        <label for="checkout" class="form-label"
                        >Ngày trả phòng<b class="note"> *</b></label
                        >
                        <input type="date" class="form-control" id="checkout"/>
                    </div>
                    <div class="mb-3">
                        <label for="specialRequests" class="form-label"
                        >Các yêu cầu đặc biệt</label
                        >
                        <textarea
                                class="form-control"
                                id="specialRequests"
                                rows="3"
                                placeholder="Vui lòng ghi yêu cầu của bạn tại đây"
                        ></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-43">
                            <b>Xác nhận đặt phòng</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
