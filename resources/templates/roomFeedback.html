<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Details</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
            rel="stylesheet"
            type="text/css"
    />
    <link th:href="@{/Css/House.css}" rel="stylesheet" />
    <link th:href="@{/Css/RoomDetail.css}" rel="stylesheet" />
</head>
<body>
<h1>Feedback Details</h1>

<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>User ID</th>
            <th>Comment</th>
            <th>Rating</th>
            <th>Created Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="feedback : ${feedbackDetails}">
            <td th:text="${feedback.name}"></td>
            <td th:text="${feedback.userId}"></td>
            <td th:text="${feedback.comment}"></td>
            <td th:text="${feedback.rate}"></td>
            <td th:text="${feedback.createTime}"></td>
        </tr>
        </tbody>
    </table>
    <div class="slick-slider">
        <div th:each="feedback : ${feedbackDetails}">
            <div class="review-card">
                <img
                        alt="Portrait of Tom Leakar"
                        height="80"
                        src="https://storage.googleapis.com/a1aa/image/NMrHU2RTww7VIFM2AfoF4Dt56YeSKEeoMR7dkMP5hAfEjgVPB.jpg"
                        width="80"
                />
                <h5 th:text="${feedback.name}"></h5>
                <p>Việt Nam</p>
                <div class="stars">
                    <!-- Hiển thị sao đầy đủ dựa trên rate -->
                    <i class="fas fa-star" th:each="n : ${#numbers.sequence(1, 5)}"
                       th:classappend="${n <= feedback.rate} ? ' filled' : ''"></i>
                </div>
                <p><span th:text="${feedback.comment}"></span></p>
                <a
                        href=""
                        class="read-more"
                        data-bs-toggle="modal"
                        data-bs-target="#feedbackDetailModal"
                >Tìm hiểu thêm</a>
            </div>
        </div>
    </div>
</div>

<a href="/">Back to Home</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        type="text/javascript"
></script>
<script th:src="@{/Js/Slick_slider.js}" type="text/javascript"></script>

</body>
</html>
